<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[실습1] 글자 목록 태그 실습</title>

<body>
    <ul>

                <li><s> MySql </s></li>

        </li>
        <li> 서버 개발 기술

            <ol type="a">
                <li> <strong> Spring </strong> </li>
